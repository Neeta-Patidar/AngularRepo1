
<form (ngSubmit)="Add()">
    <legend>Register here!!!</legend>

    <div class="form-group">
        <label for="no">No</label>
        <input type="text" name="no" [(ngModel)]="std.no" class="form-control" id="no" placeholder="Enter number">
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" [(ngModel)]="std.name" class="form-control" id="name" placeholder="Enter name">
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" name="address" [(ngModel)]="std.address" class="form-control" id="address" placeholder="Enter address">
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
</form>
