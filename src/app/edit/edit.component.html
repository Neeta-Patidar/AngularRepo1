
<form (ngSubmit)="update()">
    <legend>Edit</legend>

    <div class="form-group">
        <label for="no">No</label>
        <input type="text" class="form-control" [(ngModel)]="std.no" name="no" id="no" placeholder="Enter number">
    </div>

    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" [(ngModel)]="std.name" name="name" id="name" placeholder="Enter name">
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" [(ngModel)]="std.address" name="address" id="address" placeholder="Enter address">
    </div>
  

    <button type="submit" class="btn btn-primary">Update</button>
</form>
